spring:
  h2: #DB
    console:
      enabled: 'true'
      path: /h2-console
  datasource:
    username: sa
    url: jdbc:h2:~/local
    driverClassName: org.h2.Driver
    password: ''
  jpa: #JPA
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql : true
        show_sql : true
    hibernate:
      ddl-auto: update
  web:
    resources:
      static-locations : classpath:/static/
      

